<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSMemSlider</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
<h1>CSS-only Carousel</h1>
  <div class="container-slider">
    <div class="slider">
      <ul class="slides">
        <li>
          <input class="slider-radio" id="slider-radio1" name="slider-radio" type="radio" checked="checked">
          <img class="slide-img" src="./assets/img/1.jpg" alt=" ">
        </li>
        <li>
          <input class="slider-radio" id="slider-radio2" name="slider-radio" type="radio" >
          <img class="slide-img" src="./assets/img/2.jpg" alt=" ">
        </li>
        <li>
          <input class="slider-radio" id="slider-radio3" name="slider-radio" type="radio">
          <img class="slide-img" src="./assets/img/3.jpg" alt=" ">
        </li>
        <li>
          <input class="slider-radio" id="slider-radio4" name="slider-radio" type="radio">
          <img class="slide-img" src="./assets/img/4.jpg" alt=" ">
        </li>
      </ul>
    </div>
    <div class="slider-controls">
      <label class="slider-bullet" for="slider-radio1"></label>
      <label class="slider-bullet" for="slider-radio2"></label>
      <label class="slider-bullet" for="slider-radio3"></label>
       <label class="slider-bullet" for="slider-radio4"></label>
    </div>

  </div>
  </div>
</body>
</html>
