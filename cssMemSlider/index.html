<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSMemSlider</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
  <h1>CSS-only Carousel</h1>
  <div class="slider-container">
    <input class="slider-radio" id="slider-radio1" name="slider-radio" type="radio" checked="checked">
    <input class="slider-radio" id="slider-radio2" name="slider-radio" type="radio">
    <input class="slider-radio" id="slider-radio3" name="slider-radio" type="radio">
    <input class="slider-radio" id="slider-radio4" name="slider-radio" type="radio">
    <div class="slider">
      <div class="slides">
        <img class="slide-img" src="./assets/img/1.jpg" alt="slide-img">
        <img class="slide-img" src="./assets/img/2.jpg" alt="slide-img">
        <img class="slide-img" src="./assets/img/3.jpg" alt="slide-img">
        <img class="slide-img" src="./assets/img/4.jpg" alt="slide-img">
      </div>
      <div class="slider-bottom">
        <div class="slider-labels">
          <h2 class="slider-text" >meme1</h2>
          <h2 class="slider-text" >meme2</h2>
          <h2 class="slider-text" >meme3</h2>
          <h2 class="slider-text" >meme4</h2>
        </div>
        <div class="slider-pagination">
          <label class="slider-bullet" for="slider-radio1" id="dot1"> </label>
          <label class="slider-bullet" for="slider-radio2" id="dot2"></label>
          <label class="slider-bullet" for="slider-radio3" id="dot3"></label>
          <label class="slider-bullet" for="slider-radio4" id="dot4"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
